<div class="flex justify-between items-center h-full px-6 bg-white border-b border-gray-200 shadow-sm">
  <!-- Título de la página (puedes dinámico) -->
  <div class="flex-1">
    <h5 class="text-xl font-semibold text-gray-800 tracking-tight"></h5>
  </div>

  <!-- Área de usuario -->
  <div class="flex items-center space-x-6">
   
    <!-- Avatar y nombre -->
    <div class="flex items-center space-x-3">
      <div class="h-9 w-9 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center shadow-sm">
        <span class="text-white text-sm font-medium">AD</span>
      </div>
      <span class="text-gray-700 font-medium hidden md:inline-block">Administrador</span>
    </div>

    <!-- Botón de cerrar sesión -->
    <button (click)="logout()"
            class="flex items-center space-x-1 bg-white border border-red-500 text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 shadow-sm hover:shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      <span class="hidden sm:inline-block">Cerrar Sesión</span>
    </button>
  </div>
</div>
